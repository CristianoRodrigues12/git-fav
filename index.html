<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Fav</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="assets/Gitfav.svg" alt="Logo pagina">
            <div class="search">
                <label class="sr-only" for="input-search">Digite o Github username que deseja favoritar</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que deseja favoritar">
                <button class="add">
                    <img src="assets/star.svg" alt="Estrela">
                    FAVORITAR
                </button>
            </div>
        </header>
        <div class="table-container">
            <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>                

                <tr>
                    <td class="user"></td>
                    <td class="repositories"></td>
                    <td class="followers"></td>
                    <td>
                        <button class="remove">Remover</button>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</body>
</html>
